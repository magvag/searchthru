<!doctype html>
<html lang="en">
    <head>
        <script id="router" src="/router.js"></script>
        <style>
        :root {
            color-scheme: light dark;
            --primary: light-dark(#fff, #111);
            background-color: var(--primary);

            visibility: hidden;
        }
        </style>
        <script>
        </script>
        <script id="loader" src="/loader.js" defer></script>
        <script defer>
        if ("serviceWorker" in navigator) {
            //
            if (!query) {
                const loadDateStr = localStorage.getItem("load_date");
                if (
                    !loadDateStr ||
                    new Date(loadDateStr) < new Date(Date.now() - 14 * 24 * 60 * 60 * 1000) // older than 2 weeks
                ) {
                    const regs = await navigator.serviceWorker.getRegistrations();
                    await Promise.all(regs.map(r => r.unregister()));
                }
            }
            navigator.serviceWorker.register("/sw.js", { scope: "/" })
            .catch(() => {});
        }
        </script>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

            sizes="32x32"
        />
        <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
        <link
            rel="search"
            type="application/opensearchdescription+xml"
            title="SearchThru!"
            href="/opensearch.xml"
        />
    </head>
