<!doctype html>
<html lang="en">
    <head>
        <script id="router" src="/router.js"></script>
        <style>
        :root {
            color-scheme: light dark;

            --primary: light-dark(#fff, #111);
            background-color: var(--primary);
        }
        </style>
        <script>
            const url = new URL(window.location.href);
            const query = url.searchParams.get("q")?.trim() ?? "";
            const router = document.getElementById("router");

            if (query) {
                document.documentElement.style.display = "none";
                getRedirectURL(query).then((searchUrl) => {
                    if (searchUrl) window.location.replace(searchUrl);
                });
                setTimeout(() => {}, "300");
            }
        </script>
        <script id="loader" src="/loader.js" defer></script>
        <script>
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("/sw.js", { scope: "/" })
            .catch(() => {});
        }
        </script>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SearchThru!</title>
        <link
            rel="icon"
            type="image/png"
            href="/assets/favicon.png"
            sizes="32x32"
        />
        <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
        <link
            rel="search"
            type="application/opensearchdescription+xml"
            title="SearchThru!"
            href="/opensearch.xml"
        />
    </head>
    <body>
        <h1>SearchThru!</h1>
    </body>
</html>
